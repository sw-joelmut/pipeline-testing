stages:
- stage: Variables
  dependsOn: []
  jobs:
    - job: Prepare
      steps:
        - powershell: |
            $variables = @{
              dotnetQueue = 0
            }
            Write-Host $variables
            New-Item -Path "$(System.DefaultWorkingDirectory)" -Name "Variables" -ItemType "directory" -Force
            $variables | ConvertTo-Json | Out-File "$(System.DefaultWorkingDirectory)/Variables/variables.json"
          displayName: Pre Deploy
        - task: PublishPipelineArtifact@1
          displayName: 'Publish Variables as artifact'
          inputs:
            targetPath: $(System.DefaultWorkingDirectory)/Variables
            artifactName: Variables

- stage: A
  dependsOn: [Variables]
  jobs:
    - job: 
      steps:
        - powershell: |
            "$(System.CollectionId)"
            "$(System.teamProject)"

            while($true) { 
              az pipelines runs artifact download --run-id $(Build.BuildId) --organization "$(System.CollectionId)" --project "$(System.teamProject)" --artifact-name "Variables" --path "./powershell"

              $json = Get-Content "./powershell/variables.json" | ConvertFrom-Json

              if($json.dotnetQueue -lt 1) {
                "Checking"
                Start-Sleep -s 1
                write-host "$(queue)"
              } else {
                $json.dotnetQueue = $json.dotnetQueue + 1
                az pipelines runs artifact upload --run-id $(Build.BuildId) --organization "$(System.CollectionId)" --project "$(System.teamProject)" --artifact-name "Variables" --path "./powershell"
                Break
              }
            }
            Write-Host "test"
          displayName: Pre Deploy
        - powershell: |
            Write-Host "Deploy"
          displayName: Deploy

- stage: B
  dependsOn: [Variables]
  jobs:
    - job: 
      steps:
        - powershell: |
            "$(System.CollectionId)"
