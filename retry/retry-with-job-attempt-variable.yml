

jobs:
  - job:
    steps:
      - powershell: |
          Write-Error "error:"
        ${{ if eq(variables['var-a'], '') }}:
          displayName: 1
        ${{ if ne(variables['var-a'], '') }}:
          displayName: $[variables['var-a']]

      - powershell: |
          Write-Error "error:"
        ${{ if eq(variables['var-b'], '') }}:
          displayName: 1
        ${{ if ne(variables['var-b'], '') }}:
          displayName: $[variables['var-b']]