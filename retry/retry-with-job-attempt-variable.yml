              az pipelines runs artifact download --run-id $(Build.BuildId) --organization "$(System.CollectionId)" --project "$(System.teamProject)" --artifact-name "Variables" --path "./powershell"

              $json = Get-Content "./powershell/variables.json" | ConvertFrom-Json

              if($json.dotnetQueue -lt 1) {
                "Checking"
                Start-Sleep -s 1
                write-host "$(queue)"
              } else {
                $json.dotnetQueue = $json.dotnetQueue + 1
                az pipelines runs artifact upload --run-id $(Build.BuildId) --organization "$(System.CollectionId)" --project "$(System.teamProject)" --artifact-name "Variables" --path "./powershell"
                Break
              }
            }
            Write-Host "test"
          displayName: Pre Deploy
        - powershell: |
            Write-Host "Deploy"
          displayName: Deploy

